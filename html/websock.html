<html>
<script type="text/javascript">

const ws = new WebSocket(
        "ws://localhost:80",
        "one",
);

ws.onopen = (event) => {
        console.log("OPEN");        
};

ws.onmessage = (event) => {
        console.log("MESSAGE");     
        console.log(event.data);
        ws.send(event.data);
};

</script></html>
